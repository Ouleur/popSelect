<!DOCTYPE html>
<html>
	<head>
		<title>PopSelect | A jQuery plugin to replace select with popover</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="PopSelect is a jQuery plugin to replace the traditional multiselect with a sleek looking popover">
		<meta name="keywords" content="jQuery, jQuery plugin, javascript library">
		<meta name="author" content="Jay Kanakiya">
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="../css/popSelect.css">
	</head>
	<body>
		<div class="container">
			<div class="row m-t">
				<div class="col-xs-6">
					<select class="form-control" name="city" id="myselect">
						<option value="green">Green</option>
						<option value="red">Red</option>
						<option value="blue">Blue</option>
						<option value="violet">Violet</option>
						<option value="orange">Orange</option>
						<option value="white">White</option>
					</select>
				</div>
			</div>
		</div>
		<script src="../src/jquery-1.11.3.min.js"></script>
		<script src="../src/jquery.popSelect.js"></script>
		<script>
			$(function() {
				$("#myselect").popSelect({
					title: "Select any Colors"
				});
			});
		</script>
	</body>
</html>
