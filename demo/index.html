<!DOCTYPE html>
<html>
	<head>
		<title>jQuery PopSelect</title>
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="../css/popSelect.css">
		<style>
			.m-t {
				margin-top: 200px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row m-t">
				<div class="col-xs-6">
					<select class="form-control" name="city" id="element">
						<option value="pune">Pune</option>
						<option value="bangalore">Bangalore</option>
						<option value="delhi">Delhi</option>
						<option value="mumbai">Mumbai</option>
					</select>
				</div>
			</div>
		</div>
		<script src="../src/jquery-1.11.3.min.js"></script>
		<!--
		<script src="../src/jquery.bootstrap.tooltip.js"></script>
		<script src="../src/jquery.bootstrap.popover.js"></script>
		-->
		<script src="../src/jquery.popSelect.js"></script>
		<script>
			$(function() {
				$("#element").popSelect({
					hello: "world",
					debug: true
				});
			});
		</script>
	</body>
</html>
