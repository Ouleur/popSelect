<!DOCTYPE html>
<html>
	<head>
		<title>jQuery PopSelect</title>
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="../css/popSelect.css">
		<style>
			.m-t {
				margin-top: 200px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row m-t">
				<div class="col-xs-6">
					<select class="form-control" name="city" id="myselect">
						<option value="green">Green</option>
						<option value="red">Red</option>
						<option value="blue">Blue</option>
						<option value="violet">Violet</option>
						<option value="orange">Orange</option>
						<option value="white">White</option>
					</select>
				</div>
			</div>
		</div>
		<script src="../src/jquery-1.11.3.min.js"></script>
		<script src="../src/jquery.popSelect.js"></script>
		<script>
			$(function() {
				$("#myselect").popSelect({
					title: "Select any Colors",
					debug: true
				});
			});
		</script>
	</body>
</html>
